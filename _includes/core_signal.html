<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Core signals</h3>
    </div>
    <div class="panel-body">
        <p>Core signals are included with the default installation of Kalliope.</p>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <td class="col-md-1"><strong>Logo</strong></td>
                    <td class="col-md-2"><strong>Signal name</strong></td>
                    <td class="col-md-7"><strong>Description</strong></td>
                    <td class="col-md-1"><strong>Doc</strong></td>
                    <td class="col-md-1"><strong>Examples</strong></td>
                </tr>
            </thead>
            <tbody>
                {% for signal in include.signals %}
                <tr>
                    <td class="vert-align text-primary text-center">
                        <img class="circle" src="/images/{{ signal.logo }}" width="50" height="50">
                    </td>
                    <td class="vert-align text-primary">{{ signal.signal_name }}</td>
                    <td class="vert-align">{{ signal.description }}</td>
                    <td class="vert-align">
                        <a href="{{ signal.doc_url }}" class="btn btn-primary btn-lg"
                            type="button">
                            <span class="glyphicon glyphicon-book"></span>
                        </a>
                    </td>
                    <td class="vert-align">
                        {% if signal.demos %}
                        <a href="{{ signal.signal_name | datapage_url: 'signals' }}" class="btn btn-info btn-lg" type="button">
                            <span class="glyphicon glyphicon-play"></span>
                        </a>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
